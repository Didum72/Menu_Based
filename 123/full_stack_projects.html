<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project-button {
      padding: 10px 20px;
      background-color: #f9f9f9;
      border: 1px solid #337ab7;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 200px;
      text-align: center;
    }

    .project-button:hover {
      background-color: #337ab7;
      color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FullStack Projects</h1>
    <button class="project-button">Speech to text</button>
    <button class="project-button">Click photo</button>
    <button class="project-button">Live stream</button>
    <button class="project-button">Instagram post</button>
  </div>
</body>
</html>
